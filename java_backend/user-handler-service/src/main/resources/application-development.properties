spring.datasource.url=jdbc:postgresql://${USER_POSTGRESQL_DB_HOST}:${USER_POSTGRESQL_DB_PORT}/${USER_POSTGRESQL_DB_NAME}
spring.datasource.username=${USER_POSTGRESQL_DB_USERNAME}
spring.datasource.password=${USER_POSTGRESQL_DB_PASSWORD}

spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect